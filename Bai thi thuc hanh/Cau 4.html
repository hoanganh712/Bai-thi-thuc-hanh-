<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quản lý công nhân</title>
  <style>
    body{
      font-family: "Times New Roman", sans-serif;
      margin: 10px;
    }
    from {
      margin-bottom: 10px;
    }
    input {
      margin-right: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
<h1>Quản Lý Công Nhân</h1>
<form id="workerForm">
  <input type="number" id="id" placeholder="STT" required>
  <input type="text" id="name" placeholder="Họ và tên" required>
  <input type="date" id="dob" placeholder="Ngày sinh" required>
  <input type="text" id="address" placeholder="Địa chỉ" required>
  <input type="number" id="salary" placeholder="Lương" required>
  <input type="text" id="position" placeholder="Chức vụ" required>
  <button type="submit">Thêm Công Nhân</button>
</form>

<h2>Danh Sách Công Nhân</h2>
<table id="workerTable">
  <thead>
  <tr>
    <th>STT</th>
    <th>Họ và tên</th>
    <th>Ngày sinh</th>
    <th>Địa chỉ</th>
    <th>Lương</th>
    <th>Chức vụ</th>
  </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  const workerForm = document.getElementById('workerForm');
  const workerTableBody = document.querySelector('#workerTable tbody');
  let workers = [];

  workerForm.addEventListener('submit', function (event) {
    event.preventDefault();

    const id = document.getElementById('id').value;
    const name = document.getElementById('name').value;
    const dob = document.getElementById('dob').value;
    const address = document.getElementById('address').value;
    const salary = document.getElementById('salary').value;
    const position = document.getElementById('position').value;

    const worker = { id, name, dob, address, salary, position };
    workers.push(worker);
    workers.sort((a, b) => a.name.localeCompare(b.name));
    displayWorkers();
    workerForm.reset();
  });

  function displayWorkers() {
    workerTableBody.innerHTML = '';
    workers.forEach(worker => {
      const row = document.createElement('tr');
      row.innerHTML = `
                    <td>${worker.id}</td>
                    <td>${worker.name}</td>
                    <td>${worker.dob}</td>
                    <td>${worker.address}</td>
                    <td>${worker.salary}</td>
                    <td>${worker.position}</td>
                `;
      workerTableBody.appendChild(row);
    });
  }
</script>
</body>
</html>
